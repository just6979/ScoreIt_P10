apply plugin: 'java'

def major = 0
def minor = 5
def commits = Integer.parseInt('git rev-list master --count'.execute([], project.rootDir).text.trim())

version = "$major.$minor-r$commits"

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.7
//noinspection GroovyUnusedAssignment
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
